deployment:
  tasks:
    - export DEPLOYPATH=/home/consoleportabler/public_html/
    - /bin/rsync -av --exclude='.git*' --exclude='actualites' . $DEPLOYPATH
    - /bin/chmod 755 $DEPLOYPATH
    - /bin/find $DEPLOYPATH -type d -exec /bin/chmod 755 '{}' \;
    - /bin/find $DEPLOYPATH -type f -exec /bin/chmod 644 '{}' \;
